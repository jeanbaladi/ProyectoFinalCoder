<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Muteco</title>
    <style>
      nav {display: flex;
          justify-content: space-around;
          padding: 0 20px 0;}
      .CarShop, p {display: flex;
                  color:#000;
                  margin: 0;
                  font-size: 1.5rem;
                  align-items: center}
      h1 {margin: 0;
          text-align: center;}
      .flex-icons {display: flex;
                  justify-content: space-around;}
      .position-button {position: absolute;
                        left: 24px;
                        bottom: 31px;
                      text-align: center;}
      .button-buy {display: block;
                    margin: 0 auto 0;}
      .btn-floating.halfway-fab {position: absolute;
                                right: 24px;
                                bottom: 31px;}
      .title-card {background-size: cover;
                  background-position: center;
                  height: 250px;
                  display: flex;
                  align-items: center;
                  text-align: center;
                  color: rgb(255 201 5);
                  font-size: 3rem;
                  font-family: serif;
                  -webkit-text-stroke: 0.7px #000000;
                  justify-content: center;}
      .card .card-image img { display: block;
                              border-radius: 2px 2px 0 0;
                              position: relative;
                              left: 0;
                              right: 0;
                              top: 0;
                              bottom: 0;
                              width: 100%;
                              height: 260px;}
                              
      .position-reload {position: relative;
                        left: 50%;
                        margin-top: 100px;}
                        .child-drop {
                            display: none;
                            width: 150px;
                        height: 50px;
                        }
      .father-drop {cursor: pointer;
        width: 50px;}
      .father-drop:hover .child-drop{ display: flex;
                        position: relative;
                        z-index: 1;
                        transform: translate(-42px, 0px);
                        line-height: 27px;
                        background-color: #ee6e73;
                        justify-content: center;
                      animation: slide 500ms;}
                      @keyframes slide {
                        from { transform: translate(-42px, -25px);}
                        to {transform: translate (-42px, 0px);}
                      }
        .child-drop:active {
                          color:#000
                        }
                        .count {text-align: center;}
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <div class="container" id="Cards"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  </body>
</html>
